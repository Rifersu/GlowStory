<button id="scrollTopBtn" onclick="scrollToTop()">â†‘</button>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");

  window.onscroll = function() {
    if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
      scrollBtn.style.display = "block";
    } else {
      scrollBtn.style.display = "none";
    }
  };

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function moveCarousel(button, direction) {
    const carousel = button.parentElement;
    const images = carousel.querySelector('.carousel-images');
    const totalImages = images.children.length;
    let currentIndex = parseInt(images.getAttribute('data-current-index')) || 0;

    // Atualiza o Ã­ndice atual
    currentIndex = (currentIndex + direction + totalImages) % totalImages;
    images.setAttribute('data-current-index', currentIndex);
    
    // Move a imagem
    images.style.transform = `translateX(-${currentIndex * 100}%)`; // 100% para mostrar uma imagem por vez
  }
</script>
